<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Lets learn it !!!</title>
  </head>
  <body>
    <h1>Form to apply to get in the most shiii club.</h1>

    <form action="post">
      <div>
        <label for="username">Enter your Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
      </div>

      <div>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">female</label>
      </div>

      <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes" />
        <label for="subscribe">Subscribe to newsletter</label>
      </div>

      <div>
        <label for="comment">Enter your comment</label>
        <br />
        <textarea name="comment" rows="4" cols="50">
Enter your comment here which is useless cos i m gonna do whatever i want......
        </textarea>
      </div>

      <div>
        <select name="fruits">
          <option value="apple">Apple</option>
          <option value="kiwi">Kiwi</option>
          <option value="pineapple">Pineapple</option>
        </select>
      </div>
      
    </form>
  </body>
</html>
